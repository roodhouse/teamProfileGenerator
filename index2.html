
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <title>Our Team</title>
</head>
<body>

    <header>
        <h1 class="text-center bg-primary bg-gradient text-white py-3">Our Team</h1>
    </header>

    <div id="theTeam" class="container-fluid col-sm-8">

        <div id="manager" class="row">
            <div class="col-12 bg-danger">
                <h3 id="managerName">John Rugh <i class="fa-solid fa-cloud"></i></h3>
                <p>ID: <span id="managerId">1</span></p>
                <p>Email: <span id="managerEmail">john@rugh.com</span></p>
                <p>Office Number: <span id="managerOffice">45</span></p>
            </div>
        </div>

        <div id="engineer" class="row">
            <div class="col-12 bg-danger">
                <h3 id="engineerName">Laura Rugh <i class="fa-solid fa-cloud"></i></h3>
                <p>ID: <span id="engineerId">2</span></p>
                <p>Email: <span id="engineerEmail">laura@rugh.com</span></p>
                <p>GitHub: <span id="engineerGit">roodhouse</span></p>
            </div>
        </div>

        <div id="intern" class="row">
            <div class="col-12 bg-danger">
                <h3 id="internName">Josh <i class="fa-solid fa-cloud"></i></h3>
                <p>ID: <span id="internId">3</span></p>
                <p>Email: <span id="internEmail">jon@gj.com</span></p>
                <p>School: <span id="internSchool">texas</span></p>
            </div>
        </div>

    </div>
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
